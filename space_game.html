<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run with Meru</title>
    <link rel="stylesheet" href="css/space_game.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1>Help Meru Avoid Meteors!</h1>
            <p>Welcome to the adventure! Meru, our cute little hamster astronaut, needs your help to dodge meteors in outer space. Use the spacebar to jump and avoid them. See how far you can go!<br><br><br><br><br><br></p>
            <div class="scoreboard">
                Score: <span id="score">0</span>
            </div>
            <button id="restartButton">Restart</button>
        </div>
        <div class="game-area">
            <div id="meru"></div>
            <div id="meteor"></div>
        </div>
    </div>
    <script src="js/space_game.js"></script>
</body>
</html>
